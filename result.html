<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zakat History - Sunnah Zakat Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="navbar-custom">Zakat History & Comparison</div>
  <div class="container-card">
    <h2 class="mb-4">Your Zakat Payment History</h2>

    <!-- Table of history -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Year</th>
          <th>Total Assets</th>
          <th>Zakat Paid</th>
          <th>Date Paid</th>
        </tr>
      </thead>
      <tbody id="history-table-body">
        <!-- PHP will fill rows here -->
      </tbody>
    </table>

    <h3 class="mt-5">Zakat Comparison Over Years</h3>
    <canvas id="zakatChart" width="400" height="200"></canvas>

    <a href="dashboard.html" class="btn btn-success mt-4">Back to Dashboard</a>
  </div>
  <footer>&copy; 2025 Sunnah Zakat Calculator. All rights reserved.</footer>

  <script src="js/script.js"></script>
  <script>
    // Chart initialization (example, replace with PHP data)
    const ctx = document.getElementById('zakatChart').getContext('2d');
    const zakatChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['2020', '2021', '2022', '2023', '2024'],
        datasets: [{
          label: 'Zakat Paid (Rupees)',
          data: [5000, 5500, 5200, 6000, 6500],
          backgroundColor: 'rgba(25, 135, 84, 0.3)',
          borderColor: 'rgba(25, 135, 84, 1)',
          borderWidth: 3,
          tension: 0.3,
          fill: true,
          pointRadius: 5,
          pointHoverRadius: 8,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: '#0f5132', font: { weight: 'bold', size: 14 } }
          }
        },
        scales: {
          y: { beginAtZero: true, ticks: { color: '#0f5132' } },
          x: { ticks: { color: '#0f5132' } }
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
